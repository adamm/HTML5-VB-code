<!doctype html>
<html>
  <head>
    <title>Custom HTML5 Notification</title>
    <style>
      @font-face {
        font-family: ubuntu;
        src: url(ubuntu-r-webfont.ttf), url(ubuntu-r-webfont.eot);
      }
      body {
        background-image: -webkit-linear-gradient( left, white, blue );
        text-align: center;
      }
      div {
        display: inline-block;
        background: white;
        box-shadow: 0px 0px 10px 0 black;
        border: 1px solid black;
        border-radius: 10px;
        padding: 5px;
        font-family: ubuntu, arial;
      }
    </style>
  </head>
  <body>
    <div>This is a custom HTML5<br>
      notification message!!</div>
  </body>
</html>
