      <article class='demos'>
        <hgroup>
          <h3>jQuery</h3>
          <h4>Select HTML Elements</h4>
          <h5>Synopsis</h5>
        </hgroup>
        <pre><code>&lt;script type='text/javascript'&gt;
  $(function(){
    $(<i>selector</i>).<i>method</i>(<i>params</i>);
  });
&lt;/script&gt;
</code></pre>
        <h5>Example</h5>
        <style>
          article.example {
            margin: 20px;
          }
        </style>
        <script type='text/javascript'>
          $(function(){
            alert( $('figure.picture').html() );
          });
        </script>
        <article class='example'>
          <figure id='lynk-pool' class='picture'>
            <img src='images/lynk_pool.jpg'>
            <figcaption>Lynk, a 17-year-old border collie,
              enjoys the kiddie pool in the summer 
              time.</figcaption>
          </figure>
        </article>
